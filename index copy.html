<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
  position: absolute; /* To position the menu relative to the button */
  display: inline-block;
  top: 35px;
  right: 40px;
}

.settings-btn {
  border: none;
  cursor: pointer;
  font-size: 25px;
  position: absolute;
  top: 6px;
  right: 6px;
  background: none;
  border: none;
  outline: none;
  z-index: 100;

        }


.settings-btn:hover {
  nav-down: auto;
}

.settings-menu {
  display: none; /* Hidden by default */
  position: absolute;
  top: 100%; /* Position below the button */
  right: 0;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  overflow: hidden;
  z-index: 10;
}

.settings-menu ul {
  list-style: none;
  margin: 10px;
  padding: 0;
}

.settings-menu li {
  padding: 0px;
  cursor: pointer;
}

.settings-menu li:hover {
  background-color: #f0f0f0;
}
li button {
    height: 100%;
    width: 100%;
    padding: 10px 15px;
    cursor: pointer;

}

    </style>
</head>
<body>
    <button id="settings-btn" class="settings-btn">⚙️</button>
    <div class="settings-container">
        <div id="settings-menu" class="settings-menu">
          <ul>
            <button id="reload"><li>Reload</li></button>
          </ul>
        </div>
      </div>
      
    <div class="main">
    <h3 class="task" id="task-name">Task</h3>
    <h4 class="qoute" id="qoute">Time and tide wait for none</h4>
    <div class="timer">
        <span id="h">05</span>h :
        <span id="m">15</span>m :
        <span id="s">30</span>s

    </div>
    </div>
    <div class="input">
        <h3 class="task-lable">Task Input</h3>
        <form id="inputForm">
            <input type="text" class="taskInput" id="taskInput" placeholder="Enter Task Name">
            <div class="timeInput">    
                <input type="number" id="h-i" max="1" min="0">
                    <span>H <span>:&nbsp;</span></span>
                <input type="number" id="m-i" min="0" max="59">
                    <span>M <span>:&nbsp; </span></span>
                <input type="number" id="s-i" min="0" max="59">
                    <span>S</span>
            </div>
            <button type="submit" class="submit-btn">Start</button>

        </form>
    </div>
 
    <script src="./script.js"></script>
    <script>
        const settingsBtn = document.getElementById("settings-btn");
const settingsMenu = document.getElementById("settings-menu");

// Toggle the menu when the button is clicked
settingsBtn.addEventListener("click", () => {
  settingsMenu.style.display = settingsMenu.style.display === "block" ? "none" : "block";
});

// Close the menu if you click outside it
document.addEventListener("click", (event) => {
  if (!settingsMenu.contains(event.target) && !settingsBtn.contains(event.target)) {
    settingsMenu.style.display = "none";
  }
});

    </script>
</body>
</html>
